<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmx Todo App</title>
    <!-- Include htmx library -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background-color: #e63c3c;
        }
    </style>
</head>
<body>

<h1>htmx Todo App</h1>

<!-- Form to add a new todo -->
<form hx-post="http://localhost:3000/todos" hx-target="#todos" onsubmit="return false;">
    <input type="text" name="task" placeholder="What do you have to do?" required>
    <button type="submit">Add</button>
</form>

<!-- List of todos -->
<ul id="todos" hx-get="http://localhost:3000/todos">
    <!-- This list will be populated with todos from the server -->
</ul>

<!-- Button for refreshing the list -->
<button hx-get="http://localhost:3000/todos" hx-target="#todos">Refresh List</button>

<script>
    // You can add additional scripts here if needed
</script>

</body>
</html>
